replica-hosts:
  - node1
  - node2
  - node3
  - node4

client-hosts:
  - node5
  - node6
  - node7

output: ./output/
measurement-interval: 1s
metrics:
  - client-latency
  - throughput
cpu-profile: true
mem-profile: true
replicas: 4
clients: 3
max-concurrent: 1
batch-size: 1
view-timeout: 5s
client-timeout: 5s
max-timeout: 10s
duration: 90s
leader-rotation: round-robin
